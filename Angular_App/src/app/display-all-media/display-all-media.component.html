<table class="table">
  <thead>
    <tr>
      <th>Add To List</th>
      <th>Title</th>
      <th>Type</th>
      <th>Release Date</th>
    </tr>
    <tr *ngFor="let mediaItem of allMedia">
      <td>
        <button (click)="addToUserMediaList(mediaItem)"><i class="fa-solid fa-user-plus"></i></button>
      </td>
      <td>{{ mediaItem.title }}</td>
      <td>{{ mediaItem.type }}</td>
      <td>{{ mediaItem.releaseDate | date : 'MM/dd/yyyy' }}</td>
    </tr>
  </thead>
</table>
